type Vault @entity {
  id: Bytes!
  name: String!
  owner: Bytes!
  admins: [Admin!]! @derivedFrom(field: "vault")
  approvers: [Approver!]! @derivedFrom(field: "vault")
  members: [Member!]! @derivedFrom(field: "vault")
}

type Admin @entity {
    id: String!
    address: Bytes!
    name: String!
    vault: Vault!
}

type Approver @entity {
    id: String!
    address: Bytes!
    name: String!
    budget: BigInt!
    vault: Vault!
}

type Member @entity {
    id: String!
    address: Bytes!
    name: String!
    vault: Vault!
}

type Request @entity {
    id: String!
    requestId: BigInt!
    requester: Bytes!
    isExecuted: Boolean!
    value: BigInt!
    budget: BigInt!
    vault: Vault!
    executor: Bytes
    data: Bytes
}